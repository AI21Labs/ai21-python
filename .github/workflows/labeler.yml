name: "Pull Request Labeler"
on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created, deleted]
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Labeler
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all branches
        run: git fetch --all
        with:
          fetch-depth: 0

      - name: Calculate diff size
        id: diff
        run: |
          insertions=$(git diff --stat origin/main...HEAD | tail -n1 | awk '{print $4}')
          deletions=$(git diff --stat origin/main...HEAD | tail -n1 | awk '{print $6}')
          changed_lines=$((insertions + deletions))
          echo "changed_lines=$changed_lines" >> $GITHUB_ENV

      - name: Determine label
        id: label
        run: |
          changed_lines=${{ env.changed_lines }}
          if [ "$changed_lines" -le 9 ]; then
            label="size:s"
          elif [ "$changed_lines" -le 50 ]; then
            label="size:m"
          elif [ "$changed_lines" -le 100 ]; then
            label="size:l"
          elif [ "$changed_lines" -le 500 ]; then
            label="size:xl"
          else
            label="size:xxl"
          fi
          echo "label=$label" >> $GITHUB_ENV

      - name: Add label to PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ env.label }}
